<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>javascript</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body>
    <div class=" flex justify-center mt-20   ">
        <div class="bg-green-100 w-[500px]">
            <h1 class="font-bold text-2xl">Information Form </h1>
            <label for="name" class="font-bold"> FirstName</label>
            <input type="text" id="inputFirstName" placeholder="enter your firstName" class="border-1 ml-4 rounded-lg ">
            <div class="py-3 bg-blue-100 w-[400px] text-red-600 " id="showError1" ></div><br>
            <label for="name" class="font-bold"> LastName</label>
            <input type="text" id="inputLastName" placeholder=" enter your lastName"
                class="border-1 ml-5 mt-4 rounded-lg  "><br>
            <div class="py-3 bg-blue-100 w-[400px] " id="showError2"></div><br>
            <label for="name" class="font-bold"> Age</label>
            <input type="number" id="inputAge" placeholder=" enter your age"
                class="border-1 ml-5 mt-4 rounded-lg  "><br>
            <div class="py-3 bg-blue-100 w-[400px] " id="showError3"></div><br>
            <label for="name" class="font-bold"> Contact NO</label>
            <input type="number" id="contactNo" placeholder=" enter your contact No"
                class="border-1 ml-1 mt-4 rounded-lg "><br>
            <div class="py-3 bg-blue-100 w-[400px] " id="showError4"></div><br>

            <button onclick="showDetail()" class="rounded-lg border-2 py-1 px-20 bg-indigo-500 mt-4">show
                Detail</button>
        </div>
        <div>
            <h1 class="font-bold text-2xl"> Information Details</h1>
            <h1 id="shownameinh1" class="text-black-700"></h1>
            <h1 id="shownameinh2" class="text-black-700"></h1>
            <h1 id="shownameinh3" class="text-black-700"></h1>
        </div>
    </div>

    <script>
        function showDetail() {


            const firstName = document.getElementById('inputFirstName').value
            const lastName = document.getElementById('inputLastName').value
            const age = document.getElementById('inputAge').value
            const contactNo = document.getElementById('contactNo').value

            if (firstName == "") {
                document.getElementById("showError1").innerHTML = "fill your first name "
                return
            }if ( lastName=="") {
                document.getElementById("showError2").innerHTML = "fill your last name "
                return
            } if (age ==""|| age<1||age>80) {
                 document.getElementById("showError3").innerHTML = "fill your age between 1-80 "
                return
             
            } if (contactNo==""|| contactNo.length < 9 || contactNo.length > 11 ) {
                 document.getElementById("showError4").innerHTML = "fill your contact no "
                return
            }






            document.getElementById('shownameinh1').innerHTML = " Your name is" + " " + firstName + " " + lastName
            document.getElementById('shownameinh2').innerHTML = " Your address is" + " " + age
            document.getElementById('shownameinh3').innerHTML = "Your Contact No is" + " " + contactNo



        }

    </script>
